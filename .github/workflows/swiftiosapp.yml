name: Swift iOS application
on: push
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,id=DEC5E859-67C9-4939-87A5-E749D824E541,OS=13.3']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Pod Install
        run: |
          ls -a
          pod install --repo-update --clean-install
      - uses: ty0x2333/cocoapods-action@master
        with:
          workspace: iosapp.xcworkspace
          scheme: iosapp
          additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 8,OS=13.3'
          additional_build_params: -enableCodeCoverage NO
