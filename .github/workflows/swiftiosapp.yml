name: Swift iOS application
on: push
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,id=DEC5E859-67C9-4939-87A5-E749D824E541,OS=13.3']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Pod Install
        run: |
          ls -al
          pod install --repo-update --clean-install
      - name: Test and Lint
        uses: ty0x2333/cocoapods-action@master
        with:
          additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.0'
          additional_lint_params: --private
