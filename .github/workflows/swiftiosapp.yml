name: Swift iOS application
on: pull_request
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.3,name=iPhone 11', 'platform=iOS Simulator,OS=13.3,name=iPad Pro (12.9-inch)']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Dependences
        run: |
          ls -al
          pod repo update
          pod install
        shell: bash
      - name: Build and Test
        run: |
          xcodebuild clean test -project iosapp.xcodeproj -scheme iosapp -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
         destination: ${{ matrix.destination }}
