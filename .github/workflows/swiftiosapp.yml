name: Swift iOS application
on: pull_request
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.1,name=iPhone 11']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install Dependences
        run: |
          ls -al
          pod repo update
          pod install
        shell: bash
      - uses: ty0x2333/cocoapods-action@master
        with:
          additional_build_params: -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.1'
          additional_lint_params: --private
      - name: Build and Test
        run: |
          cd ios-app
          xcodebuild clean test -project iosapp.xcodeproj -scheme iosapp -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
         destination: ${{ matrix.destination }}
