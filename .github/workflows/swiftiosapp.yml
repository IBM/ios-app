name: Swift iOS application
on: pull_request
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,id=DEC5E859-67C9-4939-87A5-E749D824E541']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: |
          ls -al
          pod install --repo-update --clean-install
      - uses: ty0x2333/cocoapods-action@master
        with:
          additional_build_params: -destination 'platform=iOS Simulator,id=DEC5E859-67C9-4939-87A5-E749D824E541'
      - name: Test
        run: |
          ls -al
          echo "destination=${destination}"
          xcodebuild clean test -workspace "iosapp.xcworkspace" -scheme iosapp -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env:
          destination: ${{ matrix.destination }}
